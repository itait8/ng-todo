<mat-card class="todo-card" *ngIf="todo && !todo.isArchived">
  <mat-card-header>
    <mat-card-title>{{ todo.Title }}</mat-card-title>
    <mat-card-subtitle>{{ todo.description }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button
      mat-button
      (click)="onCompelteTodo(todo)"
      mat-raised-button
      color="primary"
    >
      complete
    </button>
    <div style="width: 5px"></div>
    <button mat-button (click)="onArchiveTodo()" mat-raised-button color="warn">
      archive
    </button>
  </mat-card-actions>
</mat-card>
